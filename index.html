<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdowns</title>
</head>
<body>
    <h2>hoverable Dropdowns</h2>
    <div class="dropdown">
        <button class="btn_dropdown">Dropdown</button>
        <div class="dropdown-content">
            <a href="#Link1">Link 1</a>
            <a href="#Link2">Link 2</a>
            <a href="#Link3">Link 3</a>
        </div>
    </div>
    <div class="dropdown">  
        <img src="../learn_CSS/image/img_5terre.jpg" alt="Cinque Terre" width="100" height="50" >
        <div class="dropdown-content">
            <img src="../learn_CSS/image/img_5terre.jpg" alt="Cinque Terre" width="300" height="200">
            <div class="desc">Beautiful Cinque terre</div>
        </div>
    </div>
    
</body>
</html>
